<html>
<head>
  <title>Tabs Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="openTab(0)">Home</button>
      <button onclick="openTab(1)">Profile</button>
      <button onclick="openTab(2)">Settings</button>

    <div class="tab-content">Settings panel content</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
